server:
  port: 8080
  
spring:
  application:
    name: gateway-zuul
  
eureka:
  client:
    serviceUrl: 
       defaultZone: ${EUREKA_URI:http://localhost:8982/eureka}
  instance:
    preferIpAddress: true
    
zuul:
  routes:
    config-client:
      path: /service/**
      serviceId: config-client
    sidecar1:
      path: /product-service/**
      serviceId: sidecar1
      
hystrix:
  command:
    config-client:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
      circuitBreaker: 
        requestVolumeThreshold: 2
        errorThresholdPercentage: 5
        sleepWindowInMilliseconds: 1000
      metrics: 
        rollingStats: 
          timeInMilliseconds: 5000
    sidecar1:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
    
management:
    security: 
      enabled: false
    endpoints: 
      web: 
       exposure: 
        include: '*' 
  
